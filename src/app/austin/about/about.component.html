<div id="about" class="responsive-width">
  <h1 class="title">About</h1>
  <hr class="underline">

  <mat-spinner diameter="50" class="spinner" *ngIf="isLoading"></mat-spinner>

  <div class="about-content" *ngIf="!isLoading">
    <div class="paragraph-container">
      <p *ngFor="let paragraph of about?.paragraphs" class="paragraph">
        {{paragraph}}
      </p>
    </div>
  </div>
</div>
