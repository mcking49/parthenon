<div class="portfolio">
  <h1 class="title" id="portfolio"appSmoothScroll>Projects</h1>

  <mat-grid-list class="grid" cols="6" gutterSize="20px">
    <mat-grid-tile class="project-tile" *ngFor="let project of projects">
      {{project.title}}
      <img [src]="project.logo" class="project-logo">
    </mat-grid-tile>
  </mat-grid-list>
</div>
