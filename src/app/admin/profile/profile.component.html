<div id="profile">

  <div class="lock-toggle">
    <span class="label">Edit Profile</span>
    <mat-slide-toggle [checked]="isEditingMode" (change)="toggleEditingState()"></mat-slide-toggle>
  </div>

  <div class="form-card">
    <div class="header">
      <h1 class="title">Profile</h1>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="submitForm()" class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="e.g. Austin" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="e.g. D'Souza" formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Job Title</mat-label>
        <input matInput placeholder="e.g. Architect" formControlName="jobTitle">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="e.g. austindsouza@gmail.com" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="e.g. +64 27 123 4567" formControlName="phone">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>LinkedIn URL</mat-label>
        <input matInput placeholder="URL of your LinkedIn profile" formControlName="linkedInUrl">
      </mat-form-field>

      <div class="file-input-container">
        <input
          placeholder="Select a profile image"
          (change)="newImageSelected($event.target.files)"
          type="file"
          #fileInput
          hidden>
        <mat-form-field appearance="outline" class="selected-file">
          <mat-label>Profile Image</mat-label>
          <input matInput placeholder="New uploaded profile image name" value="{{selectedFile?.name}}" disabled>
        </mat-form-field>
        <button type="button" (click)="fileInput.click()" class="select-file-button" [disabled]="!isEditingMode" [class.disabled]="!isEditingMode" mat-fab>
          <mat-icon>arrow_upward</mat-icon>
        </button>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isDisabled" [class.disabled]="isDisabled" mat-raised-button>Save Changes</button>
    </form>
  </div>

</div>
